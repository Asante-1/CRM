{% extends "base.html" %}
{% load tailwind_filters %}


    {% block content %}

    <section class="text-gray-600 body-font overflow-hidden">
  <div class="container px-5 py-24 mx-auto">
    <div class="lg:w-4/5 mx-auto flex flex-wrap">
      <div class="lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
        <h2 class="text-sm title-font text-gray-500 tracking-widest">AGENT UPDATE</h2>
        <h1 class="text-gray-900 text-3xl title-font font-medium mb-4"> {{agent.user.username}} </h1>
        <div class="flex mb-4">
          <a href="{% url 'agents:agent_detail_view' agent.pk  %}" class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">OVERVIEW</a>
          <a  class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">REVIEWS</a>
          <a  href="{% url 'agents:agent_update_view' agent.pk %}" class="flex-grow text-indigo-500 border-b-2 border-indigo-500 py-2 text-lg px-1">UPDATE DETAILS</a>
        </div>
                <form method="post" action="">
                    {% csrf_token %}
                    {{ form|crispy }}
                     <button class="w-full bg-blue-500 text-white hover:bg-blue-600 px-3 py-2 rounded-md" type="submit">Submit</button>
        </form>

        <div class="flex mt-3">
          <a  href="{% url 'agents:agent_delete_view' agent.pk %}" type="button" class="flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">DELETE</a>


        </div>
      </div>
      <img alt="ecommerce" class="lg:w-1/2 w-full lg:h-auto h-64 object-cover object-center rounded" src="https://dummyimage.com/400x400">
    </div>
  </div>
</section>



<!-- <h1>Lead Update {{lead.first_name}}</h1>-->


    {% endblock content %}
