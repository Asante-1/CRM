{% extends "base.html" %}
{% load tailwind_filters %}

    {% block content %}

    <div class="mb-3">
        <h3 class="lead"><a href="{% url 'agents:agent_list_view' %}">Go Back To Agent</a></h3>
    </div>

    <hr />


    <div class="py-5 border-t border-gray-200">
        <h1 class="text-4xl text-gray-500">Create A New Agent</h1>
    </div>


<div class="max-w-lg mx-auto">
    <form method="post" action="">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="w-full bg-blue-500 text-white hover:bg-blue-600 px-3 py-2 rounded-md" type="submit">Submit</button>
    </form>
</div>
    {% endblock content %}
