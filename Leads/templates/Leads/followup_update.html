{% extends "base.html" %}
{% load tailwind_filters %}


    {% block content %}

    <section class="text-gray-600 body-font overflow-hidden">
  <div class="container px-5 py-24 mx-auto">
    <div class="lg:w-4/5 mx-auto flex flex-wrap">
      <div class="lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
        <h2 class="text-sm title-font text-gray-500 tracking-widest">FOLLOWUP UPDATE</h2>
        <a href="{% url 'Leads:Lead_detail' object.lead.pk %}" class="text-md title-font text-blue-500 tracking-widest">Go back to followup </a>
        <h1 class="text-gray-900 text-3xl title-font font-medium mb-4"> {{lead.first_name}} {{lead.last_name}}</h1>
          <div class="max-w-lg mx-auto">
                <form method="post" action="">
                    {% csrf_token %}
                    {{ form|crispy }}
                     <button class="w-full bg-blue-500 text-white hover:bg-blue-600 px-3 py-2 rounded-md" type="submit">Submit</button>
        </form>
          </div>
          <br>
          <a  href="{% url 'Leads:followups_delete' object.pk %}" type="button" class="flex  text-white bg-red-500 border-0 py-2 px-6  focus:outline-none hover:bg-indigo-600 rounded">DELETE</a>

      </div>

    </div>
  </div>
</section>



<!-- <h1>Lead Update {{lead.first_name}}</h1>-->


    {% endblock content %}
