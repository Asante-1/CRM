{% extends "base.html" %}
{% load tailwind_filters %}


    {% block content %}

    <section class="text-gray-600 body-font overflow-hidden">
  <div class="container px-5 py-24 mx-auto">
    <div class="lg:w-4/5 mx-auto flex flex-wrap">
      <div class="lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
        <h2 class="text-sm title-font text-gray-500 tracking-widest">LEAD UPDATE</h2>
        <h1 class="text-gray-900 text-3xl title-font font-medium mb-4"> {{lead.first_name}} {{lead.last_name}}</h1>
        <div class="flex mb-4">
          <a href="{% url 'Leads:Lead_detail' lead.pk  %}" class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">OVERVIEW</a>
          <a href="{% url 'Leads:category_update' lead.pk %}" class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">Category</a>
          <a  href="{% url 'Leads:update' lead.pk %}" class="flex-grow text-indigo-500 border-b-2 border-indigo-500 py-2 text-lg px-1">UPDATE DETAILS</a>
        </div>
          <div class="max-w-lg mx-auto">
                <form method="post" action="" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="w-full bg-blue-500 text-white hover:bg-blue-600 px-3 py-2 rounded-md" type="submit">Update</button>
            </form>
          </div>
        <div class="flex mt-3">

          <a  href="{% url 'Leads:delete' lead.pk %}" type="button" class="flex  text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">DELETE</a>


        </div>
      </div>
      {% if lead.profile_pictures %}
        <img alt="profile_picture" class="lg:w-1/2 w-full lg:h-auto h-64 object-cover object-center rounded" src="{{ lead.profile_pictures.url }}">
      {% endif %}
    </div>
  </div>
</section>



<!-- <h1>Lead Update {{lead.first_name}}</h1>-->


    {% endblock content %}
